<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #ffe6f0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-align: center;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #999;
  color: white;
  position: relative;
}

.confetti {
  position: fixed;
  pointer-events: none;
  will-change: transform, opacity;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
// Get buttons
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// YES button â†’ confetti
yesBtn.addEventListener("click", () => {
  for (let i = 0; i < 120; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.innerHTML = ['ðŸŽ‰','â¤ï¸','ðŸ’–','âœ¨','ðŸ¥°','ðŸ’¥','ðŸŒ¸'][Math.floor(Math.random()*7)];
    conf.style.fontSize = (Math.random() * 30 + 12) + "px";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.top = "-60px";
    conf.style.transition = all ${Math.random()*2 + 2}s ease-out;
    conf.style.opacity = "1";
    document.body.appendChild(conf);

    setTimeout(() => {
      const angle = Math.random() * 720;
      const distance = window.innerHeight + 300;
      conf.style.transform = translateY(${distance}px) rotate(${angle}deg);
      conf.style.opacity = "0";
    }, 50 + i * 8);

    setTimeout(() => conf.remove(), 6000);
  }

  alert("YAY!!! ðŸ’˜");
});

// NO button â†’ dodges the cursor
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});
</script>

</body>
</html>
