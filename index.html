<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey My Love üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1, #ffb6c1);
      color: #c2185b;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.94);
      padding: 50px 70px;
      border-radius: 30px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
      max-width: 90%;
      z-index: 10;
      transition: opacity 1s ease;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 12px rgba(255,255,255,0.8);
    }

    p {
      font-size: 1.6rem;
      margin-bottom: 35px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 40px 0;
    }

    button.option {
      font-size: 1.5rem;
      padding: 20px 50px;
      border: 2px solid #ffb6c1;
      border-radius: 60px;
      background: white;
      color: #e91e63;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    button.option:hover {
      background: #ffebee;
      transform: scale(1.05);
    }

    #feedback {
      font-size: 1.5rem;
      margin-top: 30px;
      min-height: 60px;
    }

    #feedback.wrong { color: #e91e63; }
    #feedback.correct { color: #4caf50; font-weight: bold; }

    .buttons {
      display: flex;
      gap: 100px;
      justify-content: center;
      margin: 50px 0;
    }

    button.main {
      font-size: 2rem;
      padding: 22px 100px;
      border: none;
      border-radius: 70px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    #yesBtn { background: #e91e63; color: white; }
    #yesBtn:hover { background: #c2185b; transform: scale(1.08); }

    #noBtn { background: #9e9e9e; color: white; }
    #noBtn:hover { background: #757575; }

    #message, #noMessage {
      font-size: 3rem;
      margin-top: 60px;
      font-weight: bold;
      text-shadow: 1px 1px 10px rgba(255,255,255,0.9);
      z-index: 5;
    }

    #message { color: #4caf50; display: none; }
    #noMessage { color: #ff5722; display: none; }

    /* Falling petals */
    .petal {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.85;
    }

    @keyframes fall {
      0%   { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(720deg); }
    }

    /* Heart explosion on Yes */
    .heart-explosion {
      position: absolute;
      font-size: 3.5rem;
      pointer-events: none;
      opacity: 0;
      animation: explode 2.2s forwards;
      z-index: 20;
    }

    @keyframes explode {
      0% { transform: scale(0.1) translate(-50%, -50%); opacity: 0; }
      50% { transform: scale(1.8) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(3) translate(-50%, -50%); opacity: 0; }
    }

    /* Hide Valentine initially */
    #valentinePage { display: none; }
  </style>
</head>
<body>

  <!-- Quiz Page -->
  <div id="quizPage" class="container">
    <h1 id="welcomeName">Hey beautiful üíï</h1>
    <p>Before I ask you something very special‚Ä¶ answer this correctly üòò</p>

    <p><strong>What‚Äôs the first movie we watched together?</strong></p>

    <div class="options">
      <button class="option" onclick="checkAnswer(1)">O kaadhal kanmani</button>
      <button class="option" onclick="checkAnswer(2)">O kadhal kanmani</button>
      <button class="option" onclick="checkAnswer(3)">0 kadhal kanmeni</button>
    </div>

    <div id="feedback"></div>
  </div>

  <!-- Valentine Page -->
  <div id="valentinePage">
    <div class="container">
      <h1>Will you be my Valentine?</h1>

<div style="font-size: 3rem; margin: 20px 0;">üíû</div>

      <div class="buttons">
        <button id="yesBtn" class="main">Yes</button>
        <button id="noBtn" class="main">No</button>
      </div>

      <div id="message">YAY!!! I love you! ‚ù§Ô∏è<br>(I knew you would say yes!)</div>
      <div id="noMessage">You got no other choice üòà<br>Go back and click Yes!</div>
    </div>
  </div>

  <!-- Romantic background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/08/07/audio_3b9d7f0a4e.mp3?filename=romantic-piano-138245.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Her name prompt (remembers in browser)
    let herName = localStorage.getItem("herName");
    if (!herName) {
      herName = prompt("What's your beautiful name, love? üíï") || "beautiful";
      localStorage.setItem("herName", herName);
    }
    document.getElementById("welcomeName").innerHTML = Hey ${herName} üíï;

    // Quiz logic
    function checkAnswer(choice) {
      const feedback = document.getElementById("feedback");

      if (choice === 2) {
        feedback.innerHTML = "Well done, you are saved üòè I was scared for a second...";
        feedback.className = "correct";

        setTimeout(() => {
          document.getElementById("quizPage").style.opacity = "0";
          setTimeout(() => {
            document.getElementById("quizPage").style.display = "none";
            document.getElementById("valentinePage").style.display = "block";
            document.getElementById("valentinePage").style.opacity = "1";
          }, 1000);
        }, 2500);
      } else {
        feedback.innerHTML = "OMG you forgot?! üò≠ Try again baby";
        feedback.className = "wrong";
      }
    }

    // Yes ‚Üí message + heart explosion + confetti
    document.getElementById("yesBtn").onclick = function() {
      document.getElementById("message").style.display = "block";
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("noMessage").style.display = "none";

      // Heart explosion
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-explosion";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.animationDelay = (Math.random() * 0.5) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }

      // Simple confetti
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.innerHTML = ["üíñ","‚ù§Ô∏è","‚ú®","üí´","ü•∞"][Math.floor(Math.random()*5)];
        conf.style.position = "absolute";
        conf.style.fontSize = (Math.random()*30 + 15) + "px";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.top = "-50px";
        conf.style.pointerEvents = "none";
        document.body.appendChild(conf);

        conf.animate([
          { transform: "translateY(0)", opacity: 1 },
          { transform: translateY(${window.innerHeight + 100}px) rotate(${Math.random()*720}deg), opacity: 0 }
        ], { duration: Math.random()*2500 + 2000, easing: "ease-out" })
        .onfinish = () => conf.remove();
      }
    };

    // No ‚Üí funny
    document.getElementById("noBtn").onclick = function() {
      const noMsg = document.getElementById("noMessage");
      noMsg.style.display = "block";

      this.style.transform = "translateY(-200px) scale(0.5)";
      setTimeout(() => {
        this.style.transform = "translateY(0) scale(1)";
        setTimeout(() => noMsg.style.display = "none", 5000);
      }, 1500);
    };

    // Falling petals
    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerHTML = ["üåπ", "üå∏", "üíó", "ü•Ä", "üå∫"][Math.floor(Math.random() * 5)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (Math.random() * 10 + 12) + "s";
      petal.style.fontSize = (Math.
random() * 1.5 + 1.2) + "rem";
      petal.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 15000);
    }

    setInterval(createPetal, 600);

    // Romantic music (play on interaction if blocked)
    const music = document.getElementById("bgMusic");
    document.body.addEventListener('click', () => {
      music.play().catch(() => {});  // Ignore autoplay blocks
    }, {once: true});
  </script>

</body>
</html>
