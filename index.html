<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Cutie üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1, #ffb6c1);
      color: #c2185b;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.94);
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.15);
      max-width: 90%;
      z-index: 10;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(255,255,255,0.8);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 35px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    button.option {
      font-size: 1.4rem;
      padding: 18px 40px;
      border: 2px solid #ffb6c1;
      border-radius: 50px;
      background: white;
      color: #e91e63;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    button.option:hover {
      background: #ffebee;
      transform: scale(1.05);
    }

    #feedback {
      font-size: 1.4rem;
      margin-top: 25px;
      min-height: 50px;
    }

    #feedback.wrong { color: #e91e63; }
    #feedback.correct { color: #4caf50; font-weight: bold; }

    /* Valentine page (hidden at first) */
    #valentinePage {
      display: none;
    }

    /* Falling petals */
    .petal {
      position: absolute;
      font-size: 1.8rem;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.85;
    }

    @keyframes fall {
      0%   { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <!-- Quiz Page -->
  <div id="quizPage" class="container">
    <h1>Hey Mrs ArthiArun üíï</h1>
    <p>Before I ask you something very special‚Ä¶ answer this correctly üòò</p>

    <p><strong>What‚Äôs the first movie we watched together?</strong></p>

    <div class="options">
      <button class="option" onclick="checkAnswer(1)">O kaadhal kanmani</button>
      <button class="option" onclick="checkAnswer(2)">O kadhal kanmani</button>
      <button class="option" onclick="checkAnswer(3)">0 kadhal kanmeni</button>
    </div>

    <div id="feedback"></div>
  </div>

  <!-- Valentine Page -->
  <div id="valentinePage">
    <div class="container">
      <h1>Will you be my Valentine?</h1>
      <div style="font-size:2.2rem; margin:20px 0;">üíû</div>

      <div class="buttons" style="display:flex; gap:80px; justify-content:center; margin:40px 0;">
        <button id="yesBtn" style="background:#e91e63; color:white; font-size:1.8rem; padding:20px 90px; border:none; border-radius:60px; cursor:pointer; box-shadow:0 10px 30px rgba(233,30,99,0.4);">
          Yes
        </button>
        <button id="noBtn" style="background:#9e9e9e; color:white; font-size:1.8rem; padding:20px 90px; border:none; border-radius:60px; cursor:pointer;">
          No
        </button>
      </div>

      <div id="message" style="font-size:2.8rem; color:#4caf50; font-weight:bold; display:none;">
        YAY!!! I love you! ‚ù§Ô∏è<br>(I knew you would say yes!)
      </div>

      <div id="noMessage" style="font-size:2rem; color:#ff5722; display:none;">
        You got no other choice üòà<br>Go back and click Yes!
      </div>
    </div>
  </div>

  <script>
    function checkAnswer(choice) {
      const feedback = document.getElementById("feedback");

      if (choice === 2) {
        // Correct answer
        feedback.innerHTML = "Well done, you are saved üòè I was scared for a second...";
        feedback.className = "correct";

        // Reveal Valentine page after short delay
        setTimeout(() => {
          document.

getElementById("quizPage").style.display = "none";
          document.getElementById("valentinePage").style.display = "block";
        }, 2000);
      } else {
        // Wrong
        feedback.innerHTML = "OMG you forgot?! üò≠ Try again baby";
        feedback.className = "wrong";
      }
    }

    // Yes ‚Üí success
    document.getElementById("yesBtn").onclick = function() {
      document.getElementById("message").style.display = "block";
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("noMessage").style.display = "none";
    };

    // No ‚Üí funny
    document.getElementById("noBtn").onclick = function() {
      const noMsg = document.getElementById("noMessage");
      noMsg.style.display = "block";

      this.style.transform = "translateY(-180px) scale(0.6)";
      setTimeout(() => {
        this.style.transform = "translateY(0) scale(1)";
        setTimeout(() => noMsg.style.display = "none", 5000);
      }, 1500);
    };

    // Falling petals
    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerHTML = ["üåπ", "üå∏", "üíó", "ü•Ä", "üå∫"][Math.floor(Math.random() * 5)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (Math.random() * 10 + 12) + "s";
      petal.style.fontSize = (Math.random() * 1.5 + 1.2) + "rem";
      petal.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 15000);
    }

    setInterval(createPetal, 600);
  </script>

</body>
</html>
